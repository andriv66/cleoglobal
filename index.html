        #background_container{

            width: 0%;

            position: absolute;
            top: 50%;

        #header {
            opacity: 1;
            min-width: 95%;
            display: flex;
            white-space: nowrap;
            justify-content: center;
            align-text: center;
            text-align: center;
            align-items: center;
        }
        #logo{
            align: center;
            float: left;
        }
        .slogan {
            display: inline-block;
            vertical-align: bottom;
            line-height: 150px;
            width: 85%;
            text-align: center;
            margin-left: 5px;
            font-family: 'alteHaas', sans-serif;
            font-size: 30px;
            align-text: center;
            margin-left: 5px;
            color: #62BBE9;
        }
        .leadCharacter {
            font-size: 75px;
            font-weight: bold;
            padding-right: 2px;
            color: #2A2A68;
        }
        .main_section{
            display: inline-block;
            width: 98%;
            font-family: 'alteHaas', sans-serif;
            margin-left: 10px;
            height: 390px;
        }
        .bottom{
            display: inline-block;
            width: 98%;
            height: 100px;
            font-family: 'alteHaas', sans-serif;
            margin-left: 10px;
        }
        #info{
            display: flex;
            width: 100%;
            height: 65%;
            padding-top: 20px;
            justify-content: center;
        }

    </style>
